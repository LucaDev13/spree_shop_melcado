default: &default
  adapter: postgresql
  encoding: unicode
  url: <%= Rails.application.credentials.DATABASE_URL! %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
development:
  <<: *default
  database: myapp_development
test:
  <<: *default
  database: myapp_test
production:
  <<: *default
  url: <%= Rails.application.credentials.DATABASE_URL! %>